<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f5f5f5; */
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(https://images.unsplash.com/photo-1517840901100-8179e982acb7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aG90ZWx8ZW58MHx8MHx8fDA%3D);
            
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .login-btn, .signup-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover, .signup-btn:hover {
            background-color: #45a049;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        .signup-btn:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            /* background-color: #fff; */
            background-color: #dbc3ba;
            opacity: 0.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
    </header>

    <div class="container">
        <!-- Content of your home page goes here -->
        <h1>Welcome to Our Hotel</h1>
        <p>Explore our services and book your stay with us!</p>
    </div>
</body>
</html>
